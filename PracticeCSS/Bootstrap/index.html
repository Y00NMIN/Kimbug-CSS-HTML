<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=dvice-width,inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Study CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/typography.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <!--하단의 규칙을 반드시 따라 갈 것 container->row->col->요소-->
    <div class="container">
      <!--grid가 시작되는 영역-->
      <div class="row">
        <!--하나의 줄-->
        <div class="col-1">
          <!--colum이 몇칸을 차지하고 싶은지 적기 (col-1 / col-12등)-->
          <!--만들고 싶은 요소 넣기-->
          <p>col-1</p>
        </div>
        <div class="col-12">
          <!--col-1과 col-12가 더해져 13으로 영역을 벗어 낫기 때문에 2줄로 표시-->
          <p>col-12</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p>col-5</p>
        </div>
        <div class="col-3">
          <p>col-3</p>
        </div>
        <div class="col-4">
          <p>col-4</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
        <div class="col-1"><p>col-1</p></div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <p>column</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <p>column</p>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <p>column</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <p>column</p>
        </div>
      </div>
    </div>
    <!--media (반응형) 요소 별 col 사이즈 지정 방법
    <div clas="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      크기별로 " . | sm | md | lg | xl "-->
  </body>
</html>
