<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=dvice-width,inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feed</title>
    <link rel="stylesheet" href="PracticeHTML/Feed.css" />
    <script src="PracticeHTML/Feed.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b9d1456fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="a">
          <img
            src="https://avatars.githubusercontent.com/u/89017779?v=4"
            alt="User profile image"
          />
        </a>
        <h1>
          <a href="a">yoonmin</a>
        </h1>
        <span aria-label="Posted 30 minutes ago">
          30 min
        </span>
        <button type="button">
          Follow
        </button>
      </div>
      <div class="feed-content"></div>
      <p>
        The most beautiful experience we can have is the mysterious. It is the
        fundamental emotion that stands at the cradle of true art and true
        science. â€” Albert Einstein
      </p>
      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button">0 comment</button>
      </div>
      <form action="" method="POST" class="feed-comment">
        <textarea placeholder="Write a comment"></textarea>
        <button type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
