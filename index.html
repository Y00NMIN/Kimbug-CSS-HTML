<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>SignUPForm</h1>
    <form action="" method="GET">
      <label for="user-name">이름</label>
      <input type="text" id="user-name" placeholder="이름" />
      <label for="user-id">아이디</label>
      <input
        type="text"
        id="user-id"
        placeholder="아이디"
        minlength="5"
        maxlength="10"
        required
      />
      <label for="user-pw">비밀번호</label>
      <input
        type="password"
        id="user-pw"
        placeholder="최소 6자, 최대12자리"
        minlength="6"
        maxlength="12"
        required
      />
      <label for="user-email">이메일</label>
      <input
        type="email"
        id="user-email"
        placeholder="youreamil@example.com"
        required
      />
      <label for="user-tel">전화번호</label>
      <input
        type="tel"
        id="user-tel"
        placeholder="010-****-****"
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
      />
      <label for="user-age">만 나이</label>
      <input
        type="number"
        id="user-age"
        min="12"
        max="122"
        placeholder="만 12세이상"
      />
      <label for="user-img">프로필 사진</label>
      <input
        type="file"
        id="user-img"
        placeholder="프로필사진"
        accept=".png, .jpg"
      />
    </form>
    <button>가입하기</button>
    <script src="src/index.js"></script>
  </body>
</html>
