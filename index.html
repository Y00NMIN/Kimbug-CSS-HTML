<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=dvice-width,inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Receipt</title>
    <link rel="stylesheet" href="PracticeHTML/Receipt.css" />
    <script
      src="https://kit.fontawesome.com/b9d1456fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <h1>
    Bill sharing request
    <span>from yoonmin</span>
  </h1>
  <div class="receipt">
    <h2>
      McDonald's
    </h2>
    <strong class="barcode">
      <img src="assets/barcode.svg" alt="Barcode" />
    </strong>
    <span aria-label="Issued on June 24, 20xx">
      24.06.20xx
    </span>
    <div>
      <dl>
        <div>
          <dt>In total</dt>
          <dd><strong>&dollar;25.75</strong></dd>
        </div>
        <div>
          <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
          <dd>
            <strong>&dollar;1.50</strong>
          </dd>
        </div>
        <div>
          <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
          <dd><strong>&dollar;3.25</strong></dd>
        </div>
        <div>
          <dt>Chicken McNuggets</dt>
          <dd><strong>&dollar;21.00</strong></dd>
        </div>
      </dl>
      <dl>
        <dt>In total</dt>
        <dd><strong>&dollar;25.75</strong></dd>
      </dl>
    </div>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
