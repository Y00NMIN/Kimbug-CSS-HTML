<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=dvice-width,inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Study CSS</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b9d1456fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="modal">
      <h1 class="modal-title">Manage Subscriptions</h1>
      <p class="modal-desc">
        You can follow the discussion on @kimbug without to leave a comment.
        Cool, huh? Just enter your email address in the form here below and you
        are all set.
      </p>
      <div class="input-group">
        <input type="email" placeholder="Your email" />
        <button type="button">Subscribe</button>
      </div>
      <button type="button" class="close-button" aria-label="Close the modal">
        <i class="fas fa-times"></i>
      </button>
    </aside>
  </body>
</html>
