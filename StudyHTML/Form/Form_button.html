<!DOCTYPE html>
<html>
  <head>
    <title>Study</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!--14_Study_Form_buttons-->
    <!--button의 attribute type은 button,submit,reset이 있고 이 중 button,submit이 주로 사용된다.-->
    <button type="button">버튼</button>
    <form action="">
      <input type="text" />
      <!--input form 제출시-->
      <button type="submit">제출하기</button>
      <!--input form 초기화시-->
      <button type="reset">다시쓰기</button>
    </form>
  </body>
</html>
