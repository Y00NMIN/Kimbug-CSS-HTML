<!DOCTYPE html>
<html>
  <head>
    <title>Study</title>
    <meta charset="UTF-8" />
    <!--21_Study_Metadata-->
    <!--<meta> attribute = name , content-->
    <meta name="메타 데이터 종류" content="메타 데이터 값" />
    <!--viewport 화면 size를 알려주기 위함(반응형 사이트 필수)-->
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0;" />
    <!--author 작성자가 누구인지 작성-->
    <meta name="author" content="윤민" />
    <!--description 현재 페이지에 관한 설명을 작성-->
    <meta name="description" content="~~~" />
    <!--keywords 웹 페이지의 keywords를 작성(타 인원이 검색시 keyword로 연관되어 검색된다.)-->
    <meta name="keywords" content="윤민, 프론트엔드, 공부중" />
  </head>
  <body></body>
</html>
