<!DOCTYPE html>
<html>
  <head>
    <title>Study</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>SignUPForm</h1>
    <form action="" method="GET">
      <input type="text" placeholder="이름" />
      <input
        type="text"
        placeholder="아이디"
        minlength="5"
        maxlength="10"
        required
      />
      <input
        type="password"
        placeholder="비밀번호"
        minlength="6"
        maxlength="12"
        required
      />
      <input type="email" placeholder="이메일" required />
      <input
        type="tel"
        placeholder="전화번호를 입력해주세요"
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
      />
      <input type="number" min="12" max="122" placeholder="만 나이" />
      <input type="file" placeholder="프로필사진" accept=".png, .jpg" />
    </form>
    <button>Submit</button>

    <!--label추가-->
    <h1>SignUPForm +label</h1>
    <form action="" method="GET">
      <label for="user-name">이름</label>
      <input type="text" id="user-name" placeholder="이름" />
      <label for="user-id">아이디</label>
      <input
        type="text"
        id="user-id"
        placeholder="아이디"
        minlength="5"
        maxlength="10"
        required
      />
      <label for="user-pw">비밀번호</label>
      <input
        type="password"
        id="user-pw"
        placeholder="최소 6자, 최대12자리"
        minlength="6"
        maxlength="12"
        required
      />
      <label for="user-email">이메일</label>
      <input
        type="email"
        id="user-email"
        placeholder="youreamil@example.com"
        required
      />
      <label for="user-tel">전화번호</label>
      <input
        type="tel"
        id="user-tel"
        placeholder="010-****-****"
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
      />
      <label for="user-age">만 나이</label>
      <input
        type="number"
        id="user-age"
        min="12"
        max="122"
        placeholder="만 12세이상"
      />
      <label for="user-img">프로필 사진</label>
      <input
        type="file"
        id="user-img"
        placeholder="프로필사진"
        accept=".png, .jpg"
      />
    </form>
    <button>가입하기</button>
  </body>
</html>
