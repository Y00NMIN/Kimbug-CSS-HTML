<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!--13_Study_Form_Select&Option-->
    <!--radio,checkbox와 동일하게 name = value 구조-->
    <form action="" method="GET">
      <label for="web_skill">Web Skill</label>
      <!--mutiple att는 다중 선택이 가능하게 만드는 속성이다. (ctrl키 누르고 click시 가능)-->
      <select multiple name="Skill" id="web_skill">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
